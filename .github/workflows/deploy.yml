name: Deploy to GCP VM
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} << 'EOF'

            set -e

            cd ${{ secrets.APP_DIR }}

            echo "ðŸš€ Pulling latest changes"
            git pull origin main

            echo "ðŸ“¦ Installing deps"
            bun install

            echo "ðŸ—ï¸ Building turborepo"
            bun run build

            echo "â™»ï¸ Restarting PM2"
            pm2 reload 

            echo "âœ… Deployment complete"
          EOF
